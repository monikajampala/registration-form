<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>registration form</title>
</head>
<body style="background-color: beige;">
   <h2 style="color: black; font-style: italic; font-weight: 500;">Registration Form</h2>
    <form action="#" method="post"> 
<table>
  <tr>
    <th colspan="3" style="padding: 0lvb; color: aquamarine;">Personal information</th>
  </tr>
   <tr>
    <td style="color:cornflowerblue;font-family: cursive;"><label for="first name">First Name:</label></td>
    <td><input type="text" id="first-name" name="first-name" required></td>
   </tr>
 <tr>
    <td style="color:cornflowerblue; font-family:cursive;"><label for="last name">Last Name:</label></td>
    <td><input type="text" id="last-name" name="last-name" required></td>
 </tr>
<tr>
    <td style="color:cornflowerblue; font-family: cursive;"><label for="email">Email:</label></td>
    <td><input type="email" id="email" name="email" required></td>
</tr>
<tr>
    <td style="font-family: cursive; color: cornflowerblue;"><label for="Password">Password:</label></td>
    <td><input type="password" id="password" name="password" required></td>
</tr>
 <tr>
<td style="color: cornflowerblue; font-family: cursive;"><label for="gender">Gender:</label></td>
    <td style="color: deeppink; font-family: monospace;">
        <input type="radio" name="gender" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" required>
<label for="female">Female</label>

    </td>
</tr>
   <tr>
      <td style="color: cornflowerblue; font-family: cursive;"><label for="country">Country:</label></td>
       <td style="color: cadetblue;">
<select id="country" name="country" required>
    <option value="usa">USA</option>
    <option value="uk">UK</option>
    <option value="india">India</option>
    <option value="canada">Canada</option>
</select>

       </td>
 </tr>
       <tr>
<td style="color: cornflowerblue;"><label for="bio">Bio:</label></td>
<td><textarea id="bio" name="bio" rows="4"></textarea></td>
  </tr>
<tr>
 <td colspan="2"  style="text-align: center; color:brown;" >
<input type="submit" value="Register">
</td>
</tr>
 

</table>


    </form>
</body>
</html>
